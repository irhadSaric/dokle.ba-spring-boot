<!DOCTYPE html>
<html lang="en"
      xmlns:th="https://thymeleaf.org"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="https://thymeleaf.org ">

    <meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.css}"/>

    <script th:src="@{/webjars/popper.js/1.16.0/dist/umd/popper.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.js}"></script>
    <title>Register</title>
</head>
<body>
<div class="container">

    <!--
    <form action="/api/user/register" method="post">
        <input class="form-control" type="text" name="firstName" placeholder="First Name"/><br>
        <input class="form-control" type="text" name="lastName" placeholder="Last Name"/><br>
        <input class="form-control" type="email" name="email" placeholder="Email"/><br>
        <input class="form-control" type="password" name="password" placeholder="Password"/><br>
        <input class="btn btn-primary" type="submit" value="Submit"/>

    <div>
        <div class="container">
            <div class="row justify-content-center align-items-center">
                <div class="col-md-6">
                    <div class="col-md-12">
                        <div th:if="${message} != null" class="alert alert-danger alert-dismissible">
                            <button type="button" class="close" data-dismiss="alert">&times;</button>
                            <span th:text="${message}"></span>
                        </div>
                        <div th:if="${successMessage} != null" class="alert alert-success alert-dismissible">
                            <button type="button" class="close" data-dismiss="alert">&times;</button>
                            <span th:text="${successMessage}"></span>
                        </div>
                        <form id="login-form" class="form" th:action="@{/api/user/register}" method="post">
                            <h3 class="text-center text-info">Register form</h3>
                            <div class="form-group">
                                <label for="firstName" class="text-info">First name:</label><br>
                                <input type="text" name="firstName" id="firstName" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="lastName" class="text-info">Last name:</label><br>
                                <input type="text" name="lastName" id="lastName" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="email" class="text-info">Email:</label><br>
                                <input type="email" name="email" id="email" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info">Password:</label><br>
                                <input type="password" name="password" id="password" class="form-control">
                            </div>
                            <div class="form-group">
                                <input type="submit" name="submit" class="btn btn-info btn-md" value="Register">
                            </div>
                            <div class="text-right">
                                <a href="/api/user/login" class="text-info">Login here</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
